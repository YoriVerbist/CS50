{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <th scope="row">{{ stock["name"] }}</th>
            <td>{{ stock["amount"] }}</td>
            <td>{{ stock["value"] }}</td>
            <td>{{ stock["time"] }}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
